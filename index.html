<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1 id="signinhere">Sign In Here!</h1>
    </header>

    <hr>

    <section class="center">
        <img id="welcomeimage" src="./assets/welcome.jpg" alt="welcome">
        <h3 id="welcometext">Welcome to our site! Please sign in below</h3>
    </section>

    <hr>

    <footer>
        <section class="loginuser">
            <p>Username:</p>
            <input type="text" placeholder="Enter Username">
        </section>
        <section class="loginpass">
            <p>Password:</p>
            <input type="password" placeholder="Enter Password">
        </section>
    </footer>

</body>
</html>
